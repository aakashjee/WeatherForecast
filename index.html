<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png" type="image/gif" sizes="16x16">
</head>
<body>
<div class="top-container">
    <img src="img/logo.png" alt="">
    </div>
    
    <div class="header" id="myHeader">
      <a href="#now" id="hide">Home</a>
      <a href="#now" id="hide">Weather</a>
      <a href="#hourly">Hourly</a>
      <a href="#daily">Daily</a>
      <a href="#footer">Footer</a>
    </div>
    <a href="#now" id="top">^</a>
    
    <div class="content">
      <div id="now">
        <div id="box" style="max-height:17em">
          <img src="" alt="" id="icon">
          <h3>Weather</h2>
          <h4 id="description"></h3>
        </div>
        <div id="box">
          <img src="img/temp.png" alt="">
          <h3>Temprature</h2>
          <h4 id="temprature"></h3>
        </div>
        <div id="box">
          <img src="img/wind-speed.png" alt="">
          <h3>wind-Speed</h2>
          <h4 id="wind-speed"></h3>
        </div>
        <div id="box">
          <img src="img/wind-angle.png" alt="">
          <h3>Wind-Flow</h2>
          <h4 id="wind-direction"></h3>
        </div>
        <div id="box">
          <img src="img/humidity.png" alt="">
          <h3>Humidity</h2>
          <h4 id="humidity"></h3>
        </div>
        <div id="box">
          <img src="img/minmax.png" alt="">
          <h3>Min-Max Temp</h2>
          <h4 id="minmax-temp"></h3>
        </div>
      </div>

      <!--hourly forecast-->
      <div id="hourly" style="opacity:.8;padding-top:1em;padding-bottom:1em;width:100%;min-height:10em;  overflow: scroll;overflow-y: hidden;overflow-x: auto;opacity:.8;">
        <div id="curve_chart1" style="width: 100%; height: 500px;"></div>
      </div>
      
      <!--daily forecast-->
      <div id="daily" style="opacity:.8;padding-top:1em;padding-bottom:1em;width:100%;min-height:10em;  overflow: scroll;overflow-y: hidden;overflow-x: auto;opacity:.8;">
        <div id="curve_chart2" style="width: 100%; height: 500px;"></div>
      </div>
</div>
      <footer id="footer" style="margin:0;width:full;height:10em;color:white;background-color:black;padding:2em;text-align:center">
        🎉🎉🎉🎉hureeee!!!!!!!!
      <br>
        🍻🎉💊🔜👬👬❗❓
      </footer>
<script type="text/javascript" src="gchart.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="script.js"></script>
</body>
</html>
